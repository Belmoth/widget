  <script id="discounts" type="x-tmpl-mustache">
    <div class='rows {{filter}}'>
      <div class='item-1'         data-text='{{id}}'></div>
      <div class='item-2 app_num' data-text='{{app_num}}'></div>
      <div class='item-3'         data-text='{{hash}}'></div>
      <div class='item-4'         data-text='{{disc}}'></div>
      <div class='item-5'         data-text='{{tel}}'></div>
      <div class='item-6'         data-text='{{time_send}}'></div>
    </div>
  </script>

  <script id="reservation" type="x-tmpl-mustache">
    <div class='rows {{filter}}'>
      <div class='item-1'         data-text='{{id}}'></div>
      <div class='item-2 app_num' data-text='{{app_num}}'></div>
      <div class='item-3'         data-text='{{order_num}}'></div>
      <div class='item-4'         data-text='{{date}}'></div>
      <div class='item-5'         data-text='{{name}}'></div>
      <div class='item-6'         data-text='{{people}}'></div>
      <div class='item-7'         data-text='{{comment}}'></div>
      <div class='item-8'         data-text='{{address}}'></div>
      <div class='item-9'         data-text='{{status}}'></div>
    </div>
  </script>

  <script id="delivery" type="x-tmpl-mustache">

      <div class='item-7'         data-text='{{status}}'></div>
      <div class='item-8'         data-text='{{date}}'></div>
    </div>
  </script>

  <script id="order" type="x-tmpl-mustache">
    <div class='rows {{filter}}'>
      <div class='item-1'         data-text='{{id}}'></div>
      <div class='item-2 app_num' data-text='{{app_num}}'></div>
      <div class='item-3'         data-text='{{order_num}}'></div>
      <div class='item-4'         data-text='{{dishes}}'></div>
      <div class='item-5'         data-text='{{count}}'></div>
      <div class='item-6'         data-text='{{price}}'></div>
      <div class='item-7'         data-text='{{address}}'></div>
    </div>
